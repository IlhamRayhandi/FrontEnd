<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--
        Tag Ul <ul></ul> digunakan untuk List Dari 1-seterusnya
        Tag Ol <ol></ol> digunakan untuk List Bulat Hitam
        Tag Li  memakai Anchor
    -->
    <ul>
        <li>Hewan</li>
        <li>Tumbuhan</li>
        <li>Makanan</li>
    </ul>

    <ol>
        <li>Buku</li>
        <li>Tas</li>
        <li>Pensil</li>
    </ol>
<!--Nested Ul dan OL-->
    <ol>
        <li>Buku</li>
        <li>Tas</li>
        <li>Pensil</li>
        <ul>
            <li>Buku Agama</li>
            <li>Tas Doraemon</li>
            <li>Pensil 2B</li>
        </ul>
    </ol>

    <ul>
        <li><a href="/HTML/HelloWorld.html">Home</a></li>
        <li><a href="#">Login</a></li>
    </ul>
</body>
</html>
